services:
  - type: cron
    name: tm-scraper-alerts
    env: python
    schedule: "*/20 * * * *"  
    buildCommand: "pip install -r requirements.txt"
    startCommand: "playwright install chromium && python server/cronCheck.py"
    envVars:
      - key: MAILGUN_API_KEY
        sync: false 
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false